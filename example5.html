<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>markdown-it Example</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <link rel="stylesheet" href="./markdown/github-markdown.css">
    <script defer src="./markdown/markdown-it.min.js"></script>
    <link rel="stylesheet" href="./prismjs2/prism.css">
    <script defer src="./prismjs2/prism.js"></script>


</head>

<body>
    <!-- <h1>Markdown-it Demo</h1> -->

    <div class="markdown" id="markdown-input">
        # Hello, Markdown!
        # vai

        <img width="100" src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'>

        ```html

        &lt;body>
            sim - eita
        &lt;/body>
        ```

        <section>testando</section>
        <img width="100" src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'>
        <div>
            <video src="./videos/padaria.mp4" width="300px" autoplay></video>
        </div>

        # vai

    </div>

    <script>

        function markdown_render(div) {
            const md = window.markdownit({
                html: true
            });
            // const input = div.innerHTML;
            const input = div.textContent;
            const html = md.render(input);
            // div.innerHTML = html;
            div.style.display = 'none';
            const div2 = document.createElement('div');
            div2.className = 'markdown-output markdown-body';
            div2.innerHTML = html;
            div.insertAdjacentElement('afterend', div2);
        }

        function trim_all(div) {
            div.innerHTML = div.innerHTML
                // div.innerHTML = div.innerHTML
                .split('\n')
                .map(line => line.trim())
                .join('\n');
        }

        document.querySelectorAll(".markdown").forEach(div => {
            trim_all(div);
            markdown_render(div);
        });


    </script>
</body>

</html>
